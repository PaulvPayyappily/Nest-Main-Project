<app-nav-bar></app-nav-bar>

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg mt-8 max-w-xl my-6">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-teal-600">Contact Us</h2>
            <p class="text-lg text-gray-700 mt-3">We'd love to hear from you! Whether you have a question, feedback, or a recipe suggestion, feel free to reach out.</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition duration-300">Send Message</button>
            </div>
        </form>
    </div>
<app-footer></app-footer>
