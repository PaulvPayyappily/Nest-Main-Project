<div id="cards" class="w-full max-w-sm bg-white border-solid border-2 rounded-lg " style="margin-left: 3rem;margin-right: 3rem;">
    <a href="#">
        <img class="p-8 rounded-t-lg" src="{{data.image}}" alt="Classic Margherita Pizza" />
    </a>
    <div class="px-6 py-4 bg-white">
        <!-- Title -->
        <a href="#" class="block mb-4">
            <h5 class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-200">{{data.name}}</h5>
        </a>
        <div class="flex items-center mb-4">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">

                <svg class="w-5 h-5 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

            </div>
            <span class="ml-3 text-sm font-semibold text-gray-600">{{data.rating}} / 5</span>
        </div>
        <div class="mb-4">
            <span class="text-gray-600 text-lg font-medium">{{data.cuisine}} | Difficulty: <span class="text-blue-600">{{data.difficulty}}</span></span>
        </div>
        <div class="text-lg text-gray-500 mb-4">
            <p>Prep Time: <span class="font-semibold text-gray-700">{{data.prepTimeMinutes}} min</span> | Cook Time: <span class="font-semibold text-gray-700">{{data.cookTimeMinutes}} min</span></p>
            <p>Calories per Serving: <span class="font-semibold text-gray-700">{{data.caloriesPerServing}} kcal</span></p>
        </div>
        <div class="mt-4">
            <a routerLink="{{data.id}}" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">View Recipe</a>
        </div>
    </div>
</div>
